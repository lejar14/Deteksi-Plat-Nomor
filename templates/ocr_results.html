<!DOCTYPE html>
<html>
<head>
    <title>OCR Results</title>
</head>
<body>
    <h1>OCR Results</h1>

    {% for index, result_path in enumerate(result_paths) %}
        <h2>Detected Image with OCR</h2>
        <img src="{{ url_for('static', filename=result_path) }}" alt="Detected Image with OCR">

        <h3>OCR Text:</h3>
        <p>{{ ocr_texts[index] }}</p>
    {% endfor %}

    <form action="{{ url_for('upload_again') }}" method="post">
        <input type="submit" value="Upload Ulang">
    </form>
</body>
</html>
